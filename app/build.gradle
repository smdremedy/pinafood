apply plugin: 'com.android.application'

repositories {
    flatDir {
        dirs 'libs'
    }

}

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.byoutline.pinafood"
        minSdkVersion 15
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {

            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.jakewharton:butterknife:5.1.2'
    compile 'com.squareup.retrofit:retrofit:1.6.1'
    compile 'com.etsy.android.grid:library:1.0.5'
    compile 'org.glassfish:javax.annotation:3.1.1'
    compile 'com.squareup:otto:1.3.5'
    compile 'com.squareup.picasso:picasso:2.3.4'
    compile 'com.squareup.dagger:dagger:1.2.2'
    provided 'com.squareup.dagger:dagger-compiler:1.2.1'
    compile 'com.jakewharton.hugo:hugo-runtime:1.1.0'
    compile 'com.jakewharton.timber:timber:2.4.+'
    compile 'com.byoutline:secretsauce:0.1.5@aar'
    compile 'com.android.support:support-v4:21.0.3'
    compile 'com.android.support:appcompat-v7:21.0.3'
    //compile 'com.android.support:cardview-v7:19.1.0'
}

dependencies{
    androidTestCompile fileTree(dir: 'libs', include: ['*.jar'])
}